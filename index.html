<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">       
    <title>calculator</title>
</head>
<body onload="startTime()">
    <div id="cal" class="calculyator">
        <div id="SA" class="user_name">
            <p  id="timeDay">
                
            </p>
        </div>
        <div  class="dark_mode">
            <img id="dark" src="img/dark.svg" alt="">
            <img id="light" src="img/light.svg" alt="">
        </div>
        <div class="input__wrapper">
            <form >
                <input id="input"  placeholder="88888888" align="right" name="new" required>
            </form>
        </div>
        <div class="keys__wrapper">
            <div class="left">
                <button id="clear"  class="keys">
                    <p>
                        AC
                    </p>
                </button>
                <button id="littleclear"  class="keys" value="">
                    <p>
                        D
                    </p>
                </button>
                <button  class="keys" value="">
                    <p>
                        %
                    </p>
                </button>

                <button id="seven"   class="keys" value="7">
                    <p>
                        7
                    </p>
                </button>
                <button id="eight"  class="keys" value="8">
                    <p>
                        8
                    </p>
                </button>
                <button id="nine"  class="keys" value="9">
                    <p>
                        9
                    </p>
                </button>
                <button  id="four" class="keys" value="4">
                    <p>
                        4
                    </p>
                </button>
                <button id="five"  class="keys" value="5">
                    <p>
                        5
                    </p>
                </button>
                <button  id="six" class="keys" value="6">
                    <p>
                        6
                    </p>
                </button>

                <button id="one"  class="keys" value="1">
                    <p>
                        1
                    </p>
                </button>
                <button id="two"  class="keys" value="2">
                    <p>
                        2
                    </p>
                </button>
                <button  id="three" class="keys" value="3">
                    <p>
                        3
                    </p>
                </button>
                
                <button id="zero" class="zero" value="0">
                    <p>
                        0
                    </p>
                </button>
                <button  class="keys" value="." id="dot">
                    <p>
                        .
                    </p>
                </button>
            </div>
            <div class="right">
                <button class="R_keys" id="drop" value="/">
                    <p>
                        /
                    </p>
                </button>
                <button class="R_keys" id="increase" value="*">
                    <p>
                        x
                    </p>
                </button>
                <button class="R_keys" id="minus" value="-">
                    <p>
                        -
                    </p>
                </button>
                <button class="R_keys" id="plus" value="+">
                    <p>
                        +
                    </p>
                </button>
                <button class="R_keys blue" id="equal" value="=">
                    <p>
                        =
                    </p>
                </button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
